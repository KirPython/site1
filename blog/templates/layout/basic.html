<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Блог - {% block title %}Главная{% endblock %}</title>
        {% block meta %}{% endblock %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
    </head>
    <body>
        <header>
            {% block header %}<h1>Блог</h1>{% endblock %}
        </header>
        <div class="page">
            <nav>
                <a href="{% url 'index' %}">Главная</a>
                {% for category in categories %}
                <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
                {% endfor %}
            </nav>
            <section>
                {% block content %}{% endblock %}
                {% block pagination %}{% endblock %}
            </section>
        </div>
    </body>
</html>
